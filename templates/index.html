<!DOCTYPE html>
<html>

<head>
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 60%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Submit Your Score</h2>
    <a href="/platform" style="display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">Go to Study Platform</a>
    <a href="/logout" style="display: inline-block; margin-bottom: 20px; margin-left: 10px; padding: 10px 15px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 5px;">Logout</a>
    <form action="/submit" method="POST">
        <input type="text" name="username" placeholder="Enter your name" required><br>
        <input type="number" name="score" placeholder="Enter your score" required><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Leaderboard</h2>
    <button onclick="location.reload()" style="margin-bottom: 10px; padding: 5px 10px;">Refresh</button>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for row in leaderboard %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
