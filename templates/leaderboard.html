<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - Smart Study Platform</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>🏆 Leaderboard</h1>
    <div style="position: absolute; top: 20px; right: 20px; color: white;">
      <a href="/platform" style="color: white; text-decoration: none; margin-right: 15px;">← Back to Platform</a>
      <a href="/logout" style="color: #ff4d4d; text-decoration: none;">Logout</a>
    </div>
  </header>

  <section style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h2>Top Performers</h2>
    
    <table style="width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden;">
      <thead>
        <tr style="background: #007bff; color: white;">
          <th style="padding: 15px; text-align: left;">Rank</th>
          <th style="padding: 15px; text-align: left;">Name</th>
          <th style="padding: 15px; text-align: left;">Score</th>
        </tr>
      </thead>
      <tbody>
        {% if leaderboard %}
          {% for entry in leaderboard %}
          <tr style="border-bottom: 1px solid #eee;">
            <td style="padding: 12px;">{{ loop.index }}</td>
            <td style="padding: 12px; font-weight: bold;">{{ entry[0] }}</td>
            <td style="padding: 12px; color: #007bff; font-weight: bold;">{{ entry[1] }}</td>
          </tr>
          {% endfor %}
        {% else %}
          <tr>
            <td colspan="3" style="padding: 20px; text-align: center; color: #666;">
              No scores yet. Take an exam to appear on the leaderboard!
            </td>
          </tr>
        {% endif %}
      </tbody>
    </table>

    <div style="text-align: center; margin-top: 30px;">
      <a href="/exam-mode" style="background: #28a745; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; margin: 10px;">
        🎯 Take Exam
      </a>
      <a href="/platform" style="background: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; margin: 10px;">
        🏠 Back to Platform
      </a>
    </div>
  </section>
</body>
</html>
