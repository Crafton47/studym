<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e60, #3a0ca3, #7209b7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.06), transparent 40%),
                        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.04), transparent 40%);
            animation: floatBackground 20s linear infinite;
        }

        @keyframes floatBackground {
            from { transform: translate(0, 0); }
            to { transform: translate(-10%, -10%); }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 45px;
            width: 380px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h2 {
            margin-bottom: 24px;
            font-size: 30px;
            font-weight: 600;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        input::placeholder {
            color: #e0d9f7;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 22px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff4d6d, #f72585);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.4);
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(247, 37, 133, 0.6);
        }

        .error {
            color: #ec5665;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #d3c9ca;
            opacity: 0.8;
        }

        a {
            text-decoration: none;
        }

        /* New CSS for logout link */
        .logout-link {
            display: inline-block;
            margin-top: 15px;
            color: #ff4d4d;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .logout-link:hover {
            color: #ff1a1a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="login-box">
        <h2>ðŸ“– Login Portal ðŸ“–</h2>

        {% if username %}
            <p>WelcomeðŸ˜Š, <strong>{{ username }}</strong>!</p>
            <a href="/platform" style="display: inline-block; margin: 10px; padding: 10px 20px; background: linear-gradient(135deg, #28a745, #20c997); color: white; text-decoration: none; border-radius: 10px;">Go to Platform</a>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if not username %}
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            
            <a href="/register" style="display: inline-block; margin-top: 15px; color: #4dabf7; font-weight: bold; text-decoration: none;">Don't have an account? Register here</a>
        {% endif %}

        <div class="footer">Â© 2025 Smart Study Platform  â€¢ All rights reserved</div>
    </div>
</body>
</html>
